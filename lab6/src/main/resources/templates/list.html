<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div>
    <h1>Books</h1>
    <a th:href="@{/books/new}">Add Book</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.title}">Title</td>
        <td th:text="${b.author}">Author</td>
        <td th:text="${b.publishedYear}">2024</td>
        <td>
            <a th:href="@{|/books/edit/${b.id}|}" >Edit</a>
            <a th:href="@{|/books/delete/${b.id}|}"
               onclick="return confirm('Delete this book?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
