<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard - CampusBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">CampusBooks Admin</a>
            <div class="d-flex">
                <a class="btn btn-outline-light" th:href="@{/admin/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Admin Dashboard</h2>

        <div class="card mb-5">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Students Management</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}">1</td>
                            <td th:text="${student.name}">Name</td>
                            <td th:text="${student.email}">email@example.com</td>
                            <td>
                                <span th:class="${student.status == 'ACTIVE' ? 'badge bg-success' : 'badge bg-danger'}" 
                                      th:text="${student.status}">ACTIVE</span>
                            </td>
                            <td>
                                <form th:if="${student.status == 'ACTIVE'}" th:action="@{/admin/student/block/{id}(id=${student.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">Block</button>
                                </form>
                                <form th:if="${student.status == 'BLOCKED'}" th:action="@{/admin/student/unblock/{id}(id=${student.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-success">Unblock</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
             <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Book Posts Moderation</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Owner</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr th:each="post : ${posts}">
                            <td th:text="${post.id}">1</td>
                            <td th:text="${post.title}">Title</td>
                            <td th:text="${post.owner.name}">Owner</td>
                             <td th:text="${post.status}">ACTIVE</td>
                            <td>
                                <form th:action="@{/admin/post/delete/{id}(id=${post.id})}" method="post" onsubmit="return confirm('Delete this post permanently?')">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
