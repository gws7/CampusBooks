<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart - CampusBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/book-posts}">CampusBooks</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/book-posts}">Continue Shopping</a>
            </div>
            <div class="d-flex">
                 <a class="btn btn-warning" th:href="@{/students/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Your Shopping Cart</h2>
        
        <div th:if="${cartItems.empty}" class="alert alert-info">
            Your cart is empty. <a th:href="@{/book-posts}">Go back to marketplace</a>.
        </div>

        <div th:if="${!cartItems.empty}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Book</th>
                                <th>Seller</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td th:text="${item.bookPost.title}">Title</td>
                                <td th:text="${item.bookPost.owner.name}">Seller</td>
                                <td th:text="${'$' + item.priceAtAddTime}">$0.00</td>
                                <td th:text="${item.quantity}">1</td>
                                <td th:text="${'$' + (item.priceAtAddTime * item.quantity)}">$0.00</td>
                                <td>
                                    <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-sm btn-danger">Remove</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer bg-white text-end">
                    <form th:action="@{/orders/checkout}" method="post">
                        <button type="submit" class="btn btn-success btn-lg">Checkout & Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
