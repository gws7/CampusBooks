<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Purchases - CampusBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/book-posts}">CampusBooks</a>
             <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/book-posts}">Marketplace</a>
                <a class="nav-link active" th:href="@{/orders/buying}">My Purchases</a>
                 <a class="nav-link" th:href="@{/orders/selling}">My Sales</a>
            </div>
            <div class="d-flex">
                 <a class="btn btn-warning" th:href="@{/students/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">My Purchase History</h2>
        
        <div th:each="order : ${orders}" class="card mb-4 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Order #<span th:text="${order.id}"></span> - Seller: <strong th:text="${order.seller.name}">Seller</strong></span>
                <span class="badge bg-secondary" th:text="${order.status}">STATUS</span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Total Amount: <span th:text="${'$' + order.totalAmount}">$0.00</span></h5>
                
                <div class="mt-3">
                    <form th:if="${order.status == 'CREATED'}" th:action="@{/orders/pay/{id}(id=${order.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success">Pay Now</button>
                    </form>
                    
                    <form th:if="${order.status == 'SHIPPED'}" th:action="@{/orders/receive/{id}(id=${order.id})}" method="post" class="d-inline">
                         <button type="submit" class="btn btn-primary">Confirm Receipt</button>
                    </form>
                    
                    <span th:if="${order.status == 'PAID'}" class="text-muted">Waiting for seller to ship...</span>
                    <span th:if="${order.status == 'COMPLETED'}" class="text-success">Order Completed</span>
                </div>
            </div>
        </div>
         <div th:if="${orders.empty}" class="alert alert-info">No purchase history found.</div>
    </div>
</body>
</html>
