<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampusBooks - Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">CampusBooks</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link active" th:href="@{/book-posts}">Marketplace</a>
                <a class="nav-link" th:href="@{/book-posts/new}">Sell Book</a>
                <a class="nav-link" th:href="@{/orders/buying}">My Purchases</a>
                <a class="nav-link" th:href="@{/orders/selling}">My Sales</a>
            </div>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/cart}">Cart</a>
                <a class="btn btn-warning" th:href="@{/students/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Available Books</h2>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="post : ${bookPosts}" th:if="${post.status == 'ACTIVE'}">
                <div class="card h-100">
                    <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" class="card-img-top" alt="Book Image" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}">Title</h5>
                        <p class="card-text text-muted" th:text="${post.author}">Author</p>
                        <h4 class="text-success" th:text="${'$' + post.price}">$0.00</h4>
                        <p class="card-text" th:text="${post.description}">Description</p>
                        <p class="card-text"><small class="text-muted">Seller: <span th:text="${post.owner.name}">Name</span></small></p>
                        <p class="card-text"><small class="text-muted">Stock: <span th:text="${post.quantityAvailable}">0</span></small></p>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <div class="d-grid gap-2">
                            <!-- Login to Buy -->
                            <a th:href="@{/students/login}" class="btn btn-primary" th:if="${session.user == null}">Login to Buy</a>

                            <!-- Add to Cart Form (Only if logged in and not owner) -->
                            <form th:action="@{/cart/add}" method="post" th:if="${session.user != null and session.user.id != post.owner.id}">
                                <input type="hidden" name="bookPostId" th:value="${post.id}">
                                <div class="input-group mb-2">
                                    <input type="number" name="quantity" class="form-control" value="1" min="1" th:max="${post.quantityAvailable}">
                                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                                </div>
                            </form>
                            
                            <!-- Seller Actions (Only if logged in and owner) -->
                            <div th:if="${session.user != null and session.user.id == post.owner.id}" class="d-flex gap-2">
                                <a th:href="@{/book-posts/edit/{id}(id=${post.id})}" class="btn btn-secondary flex-grow-1">Edit</a>
                                <a th:href="@{/book-posts/delete/{id}(id=${post.id})}" class="btn btn-danger flex-grow-1" onclick="return confirm('Delete this post?')">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
