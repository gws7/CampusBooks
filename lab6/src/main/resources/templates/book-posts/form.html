<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sell a Book - CampusBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/book-posts}">CampusBooks</a>
             <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/book-posts}">Marketplace</a>
            </div>
            <div class="d-flex">
                 <a class="btn btn-warning" th:href="@{/students/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sell a Book</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/book-posts/save}" th:object="${bookPost}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{status}">
                            
                            <div class="mb-3">
                                <label class="form-label">Book Title</label>
                                <input type="text" class="form-control" th:field="*{title}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Author</label>
                                <input type="text" class="form-control" th:field="*{author}" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Price ($)</label>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Quantity Available</label>
                                    <input type="number" class="form-control" th:field="*{quantityAvailable}" required min="1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image URL (Optional)</label>
                                <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1">Save Listing</button>
                                <a th:href="@{/book-posts}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
